<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector - Grouping</title>
    <style text="text/css">
        h1 { font-style: italic;}

        #footer { 
            font-weight: bold;
            text-align: center;
            background-color: #cc3366;
        }

        .red-style {
            border: 1px solid #cc3366;
        }

        /* grouping */
        h1, p, #footer, .red-style {
            color: #3366cc;
        }
        
    </style>
</head>
<body>
    <h1>Selector - Grouping</h1>

    <p>This is paragraph 1 </p>
    <p class="red-style">This is paragraph 2 </p>
    <p>This is paragraph 3 </p>

    <p id="footer">This is footer 01</p>
    <p>This is footer 02</p>

</body>
</html>
