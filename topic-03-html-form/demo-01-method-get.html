<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form - method GET</title>
</head>
<body>
    <form name="frmGooogleSearch" action="https://www.google.com/search" method="get">
        <span>Keyword</span>
        <input type="text" name="q" />
        <input type="submit" value="Search" />
    </form>
</body>
</html>
