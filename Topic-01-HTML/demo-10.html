<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with table</title>
</head>
<body>
    <table border='1' width='100%'>
        <tr height="200">
            <td colspan="2">Header</td>
        </tr>
        <tr height="500">
            <td width="20%">Navigate</td>
            <td width="80%"> Body</td>
        </tr>
        <tr height="200">
            <td colspan="2">Footer</td>
        </tr>
    </table>
</body>
</html>
